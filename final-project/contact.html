  <body>
    <header>

    <main>
      <section>
        <h1>Contact Us</h1>
        <form action="thankyou.html" method="get" class="form">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="name"
            placeholder="Write your name..."
            required />
          <label for="email"
            >Email:
            <input
              type="email"
              id="email"
              name="email"
              title="Enter a valid email address"
              autocomplete="email"
              placeholder="example@email.com"
              required />
          </label>
          <label for="phone"
            >Mobile Phone:
            <input
              type="tel"
              id="phone"
              name="phone"
              title="Enter your mobile phone number"
              autocomplete="tel"
              placeholder="555-555-5555"
              required />
          </label>
          <label for="Location"
            >Type of Location:
            <select id="Location" name="Location">
              <option value="Select">Select One</option>
              <option value="House">House</option>
              <option value="Condominium">Condominium</option>
            </select>
          </label>
          <label for="installation-date"
            >Date of Installation (If applicable)</label
          >
          <input type="date" id="installation-date" name="installation-date" />
          <fieldset>
            <legend>Aditional info: (Check all if apply)</legend>
            <label
              ><input type="checkbox" name="features" value="leaking" />
              Leaking</label
            >
            <label
              ><input type="checkbox" name="features" value="dirty" />
              Dirty</label
            >
            <label
              ><input type="checkbox" name="features" value="too-hot" /> Too
              Hot</label
            >
            <label
              ><input type="checkbox" name="features" value="too-dark" /> Too
              Dark</label
            >
          </fieldset>
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Type here..."
            required />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Write your message here..."
            required></textarea>

          <button id="sendbtn" type="submit">Send</button>
          <input type="hidden" id="timestamp" name="times" />
        </form>
      </section>
    </main>
